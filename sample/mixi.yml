--- 
# perl -I../lib -Ilib -MLSSample -e 'LSSample->new(file => ["mixi.yml"])->run'

log:
  level: debug
  class: Stderr

prior_stored : 0

getter :
  class: LWP
  agent: "LinkSeeker - mixi scraper"

html_store :
  class: File
  path : data/src

variables:
  email: input_your_email
  password: input_your_password

sites:
  mixi_login:
    url :
      base:  http://mixi.jp/login.pl
      post_data: 'email=$email&password=$password&next_url=/home.pl'
    nest :
      mixi_home:
        url :
          base:  http://mixi.jp/check.pl?n=%2Fhome.pl
        nest:
          mixi_echo:
            url: http://mixi.jp/recent_echo.pl

